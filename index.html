<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | flashnotes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: white; /* Ensure the background color is white */
    }
    #unity-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }
    #unity-canvas {
      background: #357780;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <canvas id="unity-canvas" width="1920" height="1080"></canvas>
  </div>
  <script src="Build/flashnotes-demo.loader.js"></script>
  <script>
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");

    function resizeCanvas() {
      var windowWidth = window.innerWidth;
      var windowHeight = window.innerHeight;
      var aspectRatio = 1920 / 1080;
      
      if (windowWidth / windowHeight > aspectRatio) {
        // Window is wider than aspect ratio, fit to height
        canvas.style.width = (windowHeight * aspectRatio) + 'px';
        canvas.style.height = windowHeight + 'px';
      } else {
        // Window is taller than aspect ratio, fit to width
        canvas.style.width = windowWidth + 'px';
        canvas.style.height = (windowWidth / aspectRatio) + 'px';
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial resize

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";
    }

    createUnityInstance(canvas, {
      dataUrl: "Build/flashnotes-demo.data",
      frameworkUrl: "Build/flashnotes-demo.framework.js",
      codeUrl: "Build/flashnotes-demo.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Notero Intern Project",
      productName: "flashnotes",
      productVersion: "1.1"
    });
  </script>
</body>
</html>
