<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | flashnotes</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      #gameContainer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #357780;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>
    <script src="Build/flashnotes-demo.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/flashnotes-demo.data",
        frameworkUrl: "Build/flashnotes-demo.framework.js",
        codeUrl: "Build/flashnotes-demo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Notero Intern Project",
        productName: "flashnotes",
        productVersion: "1.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
